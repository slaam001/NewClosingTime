<!DOCTYPE html>

<html lang = "en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset = "UTF-8">
        <title>Closing Time - sellers</title>

    </head>

    <body>

        <h1>Sellers Controller</h1>

        <table>
            <tr>
                <th>Seller id:</th>
                <th>Seller firstName:</th>
                <th>Seller lastName:</th>
                <th>Seller email:</th>
            </tr>

            <tr th:each="seller : ${sellers}">
                <td th:text="${seller.id}"></td>
                <td th:text="${seller.firstName}"></td>
                <td th:text="${seller.lastName}"></td>
                <td th:text="${seller.email}"></td>
                <td> <a href="#" th:href="@{/sellers/{id}(id=${seller.id})}">
                     <button>See seller details</button> </a> </td>
            </tr>
        </table> <br/>

        <a href="#" th:href="@{/sellers/signup}"><button>Sign Up</button> </a>

    </body>

</html>
